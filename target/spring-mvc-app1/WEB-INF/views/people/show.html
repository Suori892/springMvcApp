<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Show</title>
</head>
<body>
<div class="card mx-5 my-5">
    <h5 class="card-header text-light bg-dark" th:text="${person.getName()}">Name</h5>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${'person_id - ' + person.getId()}">Id</li>
            <li class="list-group-item" th:text="${'position - ' + person.getPosition()}">Position</li>
            <li class="list-group-item" th:text="${'email - ' + person.getEmail()}">Email</li>
            <li class="list-group-item" th:text="${'address - ' + person.getAddress()}">Address</li>
            <li class="list-group-item" th:text="${'admin - ' + person.getAdmin()}">Admin</li>
        </ul>
        <div class="mt-3 mx-3 d-grid gap-2 d-md-flex justify-content-between">
            <a class="btn btn-primary" th:href="@{/people/{id}/edit(id=${person.getId()})}">edit</a>
            <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                <input class="btn btn-primary" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-center">
    <a class="mx-5" th:href="@{/admin/delete/{id}(id=${person.getId()})}">delete admin</a>
    <a class="mx-5" href="/people">before</a>
</div>
</body>
</html>
